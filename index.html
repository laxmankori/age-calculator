<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 
    <title>Age Calculator</title>
</head>
<body>
    
<div class="container">
    <h1>Age Calculator</h1>
    <div class="date">
        <input type="date" id="date">
        <button onclick="getDate()">Calculate</button>
    </div>
    <p id="result">You are <span id="year">1</span> Years, <span id="month">12</span> Months and <span id="day">30</span> Days old</p>
</div>

    <script src="script.js">
    </script>
</body>
</html>
